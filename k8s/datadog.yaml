apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: error-rate
    interval: 1m
    successCondition: result <= 3
    failureLimit: 1
    provider:
      datadog:
        interval: 1m
        query: |
          sum:trace.express.request.hits.by_http_status{http.status_code:500,service:{{args.service-name}}}