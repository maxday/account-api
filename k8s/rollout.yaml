apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: account-api
spec:
  replicas: 2
  strategy:
    canary:
      steps:
      - setWeight: 50
      - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: account-api
  template:
    metadata:
      labels:
        app: account-api
    spec:
      containers:
      - name: account-api
        image: maxday/account-api:1.0.2-5a1475dacfdb22935128a866600abeb61ce6cf22
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m