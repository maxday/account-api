apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: account
spec:
  replicas: 2
  strategy:
    canary:
      analysis:
        templates:
        - templateName: error-rate
        startingStep: 1
        args:
        - name: service-name
          value: account-api
      steps:
      - setWeight: 50
      - pause: {duration: 1m}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: account
        image: maxday/account-api:1.0.3-b9a22f308644cc7fae3c58cb53a6da186d2177b6
        env:
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m