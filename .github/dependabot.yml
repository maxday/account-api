version: 2
registries:
  npm-registry-npm-pkg-github-com:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: "${{secrets.NPM_REGISTRY_NPM_PKG_GITHUB_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: dd-trace
    versions:
    - 0.32.2
  - dependency-name: "@maxday/account-number-validator"
    versions:
    - 1.0.11
    - 1.0.17
  registries:
  - npm-registry-npm-pkg-github-com
